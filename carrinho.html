<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="Imagens/Vector (3).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../Trabalho_Multidisciplinar/style.css" />
    <title>Carrinho</title>
  </head>
  <body>
    <header class="bg-success p-3">
      <img class="d-grid mx-auto" src="Imagens/logo.png" alt="Imagem logo" />
    </header>

    <div class="container mt-5">
      <h1 class="text-center">Carrinho de Compras</h1>
      <div id="carrinho" class="mt-4"></div>
      <div class="text-center mt-4">
        <h2>Produtos no Carrinho</h2>
        <div id="mostrar-produtos-carrinho" class="container">
          <!-- Produtos do carrinho serÃ£o renderizados aqui -->
        </div>
        <h2>Total: <span id="total">R$ 0,00</span></h2>
        <button id="limparCarrinho" class="btn btn-danger">
          Limpar Carrinho
        </button>
        <button id="finalizarCompra" class="btn btn-success">
          Finalizar Compra
        </button>
      </div>
    </div>

    <script src="carrinho.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

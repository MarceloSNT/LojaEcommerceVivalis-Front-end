<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Imagens/Vector (3).png"
      type="image/x-icon"
    />
    <title>Vivellis</title>
  </head>
  <body>
    <header class="bg-success p-3">
      <img class="d-grid mx-auto" src="Imagens/logo.png" alt="Imagem logo" />
    </header>
    <nav
      id="navTema"
      class="containar-fluid px-3 btn-group p-2 w-100 rounded-0 p-auto"
    >
      <input
        id="inputValue"
        type="text"
        class="btn-group rounded-start-3 rounded-end-0 border border-success"
        placeholder=" Digite aqui"
      />
      <span class="btn-group"
        ><button
          class="btnDisable btn btn-light border-success rounded-end-3" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
</svg>
        </button>
        <button id="btnTema" class="btn btn-success rounded-circle">
          <img src="Imagens/dia-e-noite.png" alt="">
        </button>
      </span>
      <p id="brindP" class="ms-auto text-light me-3 fst-italic">
        A cada 10 compras você ganha um brinde
      </p>
      <a href="carrinho.html" class="me-3">
  <button class="btn btn-outline-light position-relative">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket2-fill" viewBox="0 0 16 16">
      <path d="M5.929 1.757a.5.5 0 1 0-.858-.514L2.217 6H.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h.623l1.844 6.456A.75.75 0 0 0 3.69 15h8.622a.75.75 0 0 0 .722-.544L14.877 8h.623a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1.717L10.93 1.243a.5.5 0 1 0-.858.514L12.617 6H3.383zM4 10a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0zm4-1a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1"/>
    </svg>
    <span id="contadorCarrinho" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success" style="font-size:0.7rem;">
      0
    </span>
  </button>
</a>
    </nav>
    <div id="mainTema">
      <div id="filtros" class="w-100 mt-0 btn-group">
        <button
          class="btnCategorias  btn cardTema  rounded-0 "
          data-categoria=""
        >
          Todas
        </button>
        <button
          class="btnCategorias  btn cardTema  rounded-0 "
          data-categoria="perfume"
        >
          Perfume
        </button>
        <button
          class="btnCategorias btn cardTema  rounded-0 "
          data-categoria="sabonete"
        >
          Sabonete
        </button>
        <button
          class="btnCategorias  btn cardTema  rounded-0  "
          data-categoria="shampoo"
        >
          Shampoo
        </button>
        <button
          class="btnCategorias  btn cardTema  rounded-0 "
          data-categoria="difusorAroma"
        >
          Difusor Aromático
        </button>
      </div>
      
        <aside class="chat row">
          <button id="chatBtn" class="btn btn-success col-2" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-headset" viewBox="0 0 16 16">
        <path d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5"/>
      </svg></button>
          <div id="chat" class="col-10 d-none">
            <main id="mainChat" class="rounded-3">
              <div class="titulo bg-success rounded-0 text-center">
                <h3>Suporte Viveliss</h3>
                <p >Funcionamento das 8:00 às 18:00</p>
              </div>
              <div class="btn-group"><input id="inputChat" type="text" class="btn-group rounded-end-0 border border-success" placeholder="Digite aqui" />
              <span><button type="reset" class="btn btn-outline-success rounded-start-0"><img src="Imagens/message.png"></button></span></div>
              </main>
          </div>
        </aside>
        <div id="mostrar-produtos" class="col-10 container-fluid row mx-auto">
          <!-- Produtos serão renderizados aqui -->
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
